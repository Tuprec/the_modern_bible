<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Modern Bible</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/jezus.png"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Elsie:wght@400;900&family=Great+Vibes&family=Quicksand:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/javascript/popup.js"></script>
    <script type="module" src="assets/javascript/input.js"></script>

</head>
<body>
<div class="container">
    <header></header>
    <main>
        <form action="#" novalidate class="mainform">
            <h1>THE MODERN BIBLE</h1>
            <div class="input">
                <label for="verse">
                    <img src="assets/images/jezus.png" alt="Jezus who says: 'Search a random bible verse today' ">
                </label>
                <input type="text" name="verse" id="verse" required autofocus>
            </div>

            <button type="button" class="advanced_option">Advanced options</button>

            <div>
                <button class="random" type="button">RANDOM</button>
                <button class="search" type="submit">SEARCH</button>
            </div>
        </form>

        <section>
            <form action="#" novalidate class="overlayform closed">
                <h2>ADVANCED OPTIONS</h2>
                <div class="input cbBox">
                    <label for="book">
                        <span class="field-label">Set a bible book:</span>
                    </label>
                    <select name="book" id="book" tabindex="0">
                        <option value=""></option>
                        <option value="gn">Genesis</option>
                        <option value="ex">Exodus</option>
                        <option value="lv">Leviticus</option>
                        <option value="nm">Numbers</option>
                        <option value="dt">Deuteronomy</option>
                        <option value="js">Joshua</option>
                        <option value="jud">Judges</option>
                        <option value="rt">Ruth</option>
                        <option value="1sm">1 Samuel</option>
                        <option value="2sm">2 Samuel</option>
                        <option value="1kgs">1 Kings</option>
                        <option value="2kgs">2 Kings</option>
                        <option value="1ch">1 Chronicles</option>
                        <option value="2ch">2 Chronicles</option>
                        <option value="ezr">Ezra</option>
                        <option value="ne">Nehemiah</option>
                        <option value="et">Esther</option>
                        <option value="job">Job</option>
                        <option value="ps">Psalms</option>
                        <option value="prv">Proverbs</option>
                        <option value="ec">Ecclesiastes</option>
                        <option value="so">Song of Solomon</option>
                        <option value="is">Isaiah</option>
                        <option value="jr">Jeremiah</option>
                        <option value="lm">Lamentations</option>
                        <option value="ez">Ezekiel</option>
                        <option value="dn">Daniel</option>
                        <option value="ho">Hosea</option>
                        <option value="jl">Joel</option>
                        <option value="am">Amos</option>
                        <option value="ob">Obadiah</option>
                        <option value="jn">Jonah</option>
                        <option value="mi">Micah</option>
                        <option value="na">Nahum</option>
                        <option value="hk">Habakkuk</option>
                        <option value="zp">Zephaniah</option>
                        <option value="hg">Haggai</option>
                        <option value="zc">Zechariah</option>
                        <option value="ml">Malachi</option>
                        <option value="mt">Matthew</option>
                        <option value="mk">Mark</option>
                        <option value="lk">Luke</option>
                        <option value="jo">John</option>
                        <option value="act">Acts</option>
                        <option value="rm">Romans</option>
                        <option value="1co">1 Corinthians</option>
                        <option value="2co">2 Corinthians</option>
                        <option value="gl">Galatians</option>
                        <option value="eph">Ephesians</option>
                        <option value="ph">Philippians</option>
                        <option value="cl">Colossians</option>
                        <option value="1ts">1 Thessalonians</option>
                        <option value="2ts">2 Thessalonians</option>
                        <option value="1tm">1 Timothy</option>
                        <option value="2tm">2 Timothy</option>
                        <option value="tt">Titus</option>
                        <option value="phm">Philemon</option>
                        <option value="hb">Hebrews</option>
                        <option value="jm">James</option>
                        <option value="1pe">1 Peter</option>
                        <option value="2pe">2 Peter</option>
                        <option value="1jo">1 John</option>
                        <option value="2jo">2 John</option>
                        <option value="3jo">3 John</option>
                        <option value="jd">Jude</option>
                        <option value="re">Revelation</option>
                    </select>
                </div>
                <div class="input">
                    <label for="tag">
                        <span class="field-label">Set an image tag:</span>
                    </label>
                    <input type="text" name="tag" id="tag" tabindex="0">
                </div>
                <button class="save" type="submit" tabindex="0">SAVE</button>
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li>
                <a href="../" class="active">
